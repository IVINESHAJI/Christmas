<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="christmas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@700&display=swap" rel="stylesheet">

    <script src="christmas.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="mgocsm logo" class="logo">

        <div class="heading">
            <div>Alpha Stores</div>
        </div>

        <div class="red">
            <img src="redline.png" alt="red line" class="redline">
            <img src="close.png" alt="close sign" class="close">
        </div>

        <div class="dropdown">

            <a href="christmas.html" class="option">
                Home
            </a>

            <a  href="login.html" class="option">
                Login
            </a>

            <a href="about.html" class="option">
                About Us
            </a>

            <a href="products.html" class="option">
                Our Products
            </a>

        </div>
    </nav>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="#" method="post">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button>Login</button>
                    <div class="register">
                        <p>Don't Have an account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
